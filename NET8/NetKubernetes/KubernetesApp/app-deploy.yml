apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deploy
  labels:
    name: app-deploy
    app: app
spec:
  replicas: 3
  selector:
    matchLabels:
      name: app
      type: netapi
  template:
    metadata:
      name: app-pod
      labels:
        name: app
        type: netapi
    spec:
      containers:
      - name: app-api
        image: cazamx/net-kubernetes-gman:v1.0
        ports:
          - containerPort: 5000
        env:
          - name: ConnectionStrings__SQLServerConnection
            value: Data Source=mssql-service; Initial Catalog=InmuebleDB; User Id=sa; Password=CazaMx2025$; Trust Server Certificate=true